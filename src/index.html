<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars API</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
 
    <header class="app-header">
      <div class="header-content">
        <h1 class="title">Stock Ticker</h1>
        <p class="tagline">Search For & Display Data</p>
      </div>
    </header>

    <main>
      <form id="search" class="search-api">
        <ul class="categories">
          <li class="category subheading"><h3>Stock Search</h3></li>
        <li class="category search-term">
              <div class="control">  <label for="searchTerm">Enter Symbol</label>
                  <input id="searchTerm" type="text" placeholder="ex: IBM" required>
              </div>
             
              <button>search</button></div>
            
        </li>
       
      </ul>
     
    </form>
     
     <!-- CONTAINER FOR SEARCH RESULTS -->
      <aside id="results" class="results">
        
      </aside>
                
 
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
