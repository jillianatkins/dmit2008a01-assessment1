<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Vantage API</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
 
    <header class="app-header">
      <div class="header-content">
        <h1 class="title">Stock Ticker</h1>
        <p class="tagline">Search For & Display Data</p>
      </div>
    </header>

    <main>
      <form id="search" class="search-api">
        <ul class="search-form">
          <li class="search-term">
            <div class="control">  <label for="searchTerm">Enter Symbol</label>
              <input id="searchTerm" type="text" placeholder="ex: IBM" required>
            </div>
            <button>search</button></div>
          </li>
      </ul>
     
    </form>
     
     <!-- CONTAINER FOR SEARCH RESULTS -->
      <aside id="results" class="results">
        
      </aside>
                
 
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
